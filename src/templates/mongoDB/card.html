
<main class="mongoDB-container" style="width: 50%;">
    <header>
        <h1>Spotify Player</h1>
    </header>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Rechercher un morceau">
        <button id="searchButton" onclick="searchTrack()">Rechercher</button>
    </div>

    <div class="playlistContainer"></div>

    <div id="playerContainer">
        <!-- Initialiser avec un morceau par dÃ©faut -->
        <iframe id="spotifyPlayer" src="https://open.spotify.com/embed/track/0pqnGHJpmpxLKifKRmU6WP?utm_source=generator"
            width="100%"
            height="80"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
            frameBorder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div id="searchResults">
        <span class="closeButton" onclick="closeResults()">X</span>
        <ul id="trackList" class="trackList"></ul>
    </div>
</main>
