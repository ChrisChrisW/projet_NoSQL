<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8e8e8;
        }

        #chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 12px;
            max-width: 70%;
            min-width: 282px;
            word-wrap: break-word;
            position: relative;
        }

        .user-message {
            background-color: #00a1f1;
            color: #fff;
            text-align: right;
            align-self: flex-end;
        }

        .other-message {
            background-color: #fff;
            color: #333;
            text-align: left;
            align-self: flex-start;
        }

        .message-content {
            padding-right: 10px;
            padding-left: 10px;
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.8em;
            margin-top: 4px;
        }

        .username {
            font-weight: bold;
            margin-bottom: 4px;
        }

        #user-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #username-input {
            flex: 1;
            padding: 8px;
            margin-right: 8px;
            border: none;
            border-radius: 8px;
            background-color: #f5f5f5;
        }

        #message-input {
            flex: 2;
            padding: 8px;
            margin-right: 8px;
            border: none;
            border-radius: 8px;
            background-color: #f5f5f5;
        }

        #send-button {
            flex: 0.5;
            padding: 8px;
            background-color: #00a1f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-messages">
        <!-- Chat messages will appear here -->
    </div>
    <div id="user-input">
        <input type="text" id="username-input" placeholder="Your username">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var usernameInput = document.getElementById('username-input');
        var messageInput = document.getElementById('message-input');

        var username = usernameInput.value.trim();
        var messageText = messageInput.value.trim();

        if (username !== '' && messageText !== '') {
            var chatMessages = document.getElementById('chat-messages');
            var newMessage = document.createElement('div');
            newMessage.className = 'message';

            if (username === "You") {
                newMessage.classList.add('user-message');
            } else {
                newMessage.classList.add('other-message');
            }

            var usernameElement = document.createElement('div');
            usernameElement.className = 'username';
            usernameElement.textContent = username;
            newMessage.appendChild(usernameElement);

            var messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = messageText;
            newMessage.appendChild(messageContent);

            var messageMeta = document.createElement('div');
            messageMeta.className = 'message-meta';
            
            var messageTime = document.createElement('div');
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            messageTime.textContent = hours + ':' + (minutes < 10 ? '0' + minutes : minutes);
            messageMeta.appendChild(messageTime);

            newMessage.appendChild(messageMeta);

            chatMessages.appendChild(newMessage);

            // Clear the input fields
            usernameInput.value = '';
            messageInput.value = '';

            // Scroll to the bottom to show the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }
</script>

</body>
</html>
