<div class="card p-3 rounded shadow border-0 mb-3" style="width: 25rem; max-height: 400px;">
    <h1 class="text-center mb-4 text-warning">Data from Elasticsearch</h1>
    <div class="overflow-auto custom-list-group">
        <ul class="list-group">
            {% if es_data and es_data.hits.hits %}
                {% for data in es_data.hits.hits %}
                    {% set item = data._source %}
                    <li class="list-group-item d-flex flex-column bg-light">
                        <div class="mb-2">
                            {{ item.field1 }} - {{ item.field2 }}
                        </div>
                        <div class="mt-auto text-center">
                            <div class="btn-group" role="group" aria-label="Elasticsearch actions">
                                <form action="{{ url_for('edit_elasticsearch', item_id=data._id) }}" method="POST">
                                    <button type="submit" name="edit_es" class="btn btn-outline-primary btn-sm">Edit</button>
                                </form>
                                <form action="{{ url_for('delete_elasticsearch', item_id=data['_id']) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete?');">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button type="submit" name="delete_es" class="btn btn-outline-danger btn-sm ml-2">Delete</button>
                                </form>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            {% endif %}
        </ul>
    </div>

    <div class="mt-3">
        <button type="button" class="btn btn-warning btn-block" data-toggle="modal" data-target="#submitElasticsearchModal">Submit</button>
    </div>
</div>
