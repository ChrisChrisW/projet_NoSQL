<div class="modal fade" id="submitPostgresModal" tabindex="-1" role="dialog" aria-labelledby="submitPostgresModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="submitPostgresModalLabel">Submit to Posgres</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Your Postgres submission form here -->
                <form action="{{ url_for('submit_postgres') }}" method="POST">
                    <div class="form-group">
                        <label for="field1_postgres">Field 1:</label>
                        <input type="text" id="field1_postgres" name="field1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="field2_postgres">Field 2:</label>
                        <textarea id="field2_postgres" name="field2" class="form-control" required></textarea>
                    </div>
                    <button type="submit" name="submit_postgres" class="btn btn-secondary btn-block">Submit to Postgres</button>
                </form>
            </div>
        </div>
    </div>
</div>
